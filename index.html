<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Customer Form</title>
</head> 
<body>
        <div class="box">
            <form action =“” method=“Post” enctype="multipart/form-data">
                <fieldset>
                    <legend><b>Customer Form</b></legend>
                    <br><br>
                    <div class="inputBox">
                        <label for="name" class="labelInput"><b>Full Name</b></label><br><br>
                        <input type="text" name="name" id="name" class="inputUser" required>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="email" class="labelInput"><b>Email</b></label><br><br>
                        <input type="text" name="email" id="email" class="inputUser" required>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="telephone" class="labelInput"><b>Telephone</b></label><br><br>
                        <input type="tel" name="telephone" id="telephone" class="inputUser" required>
                    </div>
                    <br>
                    <p><b>Gender</b></p><br>
                        <input type="radio" name="gender" id="female" value="required" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="male" value="required" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="other" value="required" required>
                        <label for="other">Other</label>
                    <br><br><br>
                        <label for="birth-date"><b>Birth Date</b></label><br><br>
                        <input type="date" name="birth-date" id="birth-date" placeholder="dd/mm/yyyy" required>  
                    <br><br><br>
                    <div class="inputBox">
                        <label for="city" class="labelInput"><b>City</b></label><br><br>
                        <input type="text" name="city" id="city" class="inputUser" required>  
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="state" class="labelInput"><b>State</b></label><br><br> 
                        <input type="text" name="state" id="state" class="inputUser" required>  
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="address" class="labelInput"><b>Address</b></label><br><br>
                        <input type="text" name="address" id="address" class="inputUser" required>   
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>  
    </body>
</html>
